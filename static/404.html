<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Page not found</title>
		<script>
			const base = '/172-website';
			const path = window.location.pathname;
			if (path !== base && path !== base + '/') {
				window.location.href = base;
			}
		</script>
	</head>
	<body>
		<h1>Redirecting...</h1>
	</body>
</html>
